apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: nginx-webapp
  name: nginx-webapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx-webapp
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: nginx-webapp
    spec:
      containers:
      - image: busybox
        # command: ["/bin/sh -c sleep infinity & sleep 10000 & sleep 20000 & sleep 30000"]
        # command: ["sleep infinity & sleep 10000 & sleep 20000 & sleep 30000"]
        command: ["/bin/sh"]
        # args: ["-c", "sleep infinity & sleep 10000 & sleep 20000 & sleep 30000"]
        args: ["-c", "sleep infinity & sleep 10000 & sleep 20000 & sleep 30000 & watch ps"]
        name: sidecar-container1
        resources: {}
        volumeMounts:
          - name: var-logs
            mountPath: /var/log
      - image: busybox
        # command: ["/bin/sh -c sleep infinity & sleep 10000 & sleep 20000 & sleep 30000"]
        # command: ["sleep infinity & sleep 10000 & sleep 20000 & sleep 30000"]
        command: ["/bin/sh"]
        # args: ["-c", "sleep infinity & sleep 10000 & sleep 20000 & sleep 30000"]
        args: ["-c", "sleep infinity & sleep 10000 & sleep 20000 & sleep 30000 & watch ps"]
        name: sidecar-container2
        resources: {}
        volumeMounts:
          - name: var-logs
            mountPath: /var/log
      - image: nginx
        name: main-container
        resources: {}
        ports:
          - containerPort: 80
        volumeMounts:
          - name: var-logs
            mountPath: /usr/share/nginx/html
      dnsPolicy: Default
      volumes:
      - name: var-logs
        emptyDir: {}
status: {}

---

apiVersion: v1
kind: Service
metadata:
  name: nginx-webapp
  labels:
    run: nginx-webapp
spec:
  ports:
  - port: 80
    protocol: TCP
  selector:
    app: nginx-webapp
  type: NodePort
